<!DOCTYPE html>
<html>
<head>

    <meta content="text/html;charset=utf-8">

    <script language="JavaScript" rel="script" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        html {
            height: 100%;

        }

        body {
            height: 100%;
            color: #747070;
        }


        .content {
            height: 100%;
margin: 20px auto;


        }
        img{}


    </style>
    <script>
        $(function () {

            var height = window.screen.height;
            $(document.body).height(height);
            $(".content").each(function (i) {

                $(this).css({'background': 'url(photos/architecture-' + (i + 1) + '.jpg)','background-repeat':'no-repeat','background-size':'100% 100%'});
            })

        });
    </script>
    <script>
        $(function () {
            var scrolltop = 0;
            var count =0;
            $(window).scroll(function () {
                count ++;
                var h2 = $(".content").eq(1).height();

                var sto = $(window).scrollTop();
                var sio = sto % h2;
                var io = parseInt(sto / h2);
                console.log("h2:" + h2 + "scrolltop:" + scrolltop + "sto:" + sto + "sio:" + sio + "io:" + io);

                if(io>=0&&sio>=h2/2&&scrolltop<sto&&count>0){
                    $(window).scrollTop((io+1)*(h2+20));
                    count=0;
                }
                if(io>=0&&sio<=h2/2&&scrolltop>sto&&count>0){
                    $(window).scrollTop((io)*(h2+20));
                    count=0;
                }
                scrolltop = sto;
            })
        })
    </script>

</head>

</div>
</body>
</html>
